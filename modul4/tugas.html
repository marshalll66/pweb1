<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Alumni</title>
    <link rel="stylesheet" href="stylesheet_04_02.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffef00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        /* Efek hover pada baris tabel */
        tr:hover {
            background-color: #f3b7b7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pencarian Alumni</h1>
        <input type="text" id="search" placeholder="Cari berdasarkan nama atau jurusan..." onkeyup="filterAlumni()">
        <table id="AlumniTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Jurusan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>iman</td>
                    <td>RPL</td>
                </tr>
                <tr>
                    <td>kuswara</td>
                    <td>akuntansi</td>
                </tr>
                <tr>
                    <td>dadang</td>
                    <td>sastra mesin</td>
                </tr>
                <tr>
                    <td>peri</td>
                    <td>pendidikan bahasa inggris</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function filterAlumni() {
            let input = document.getElementById("search").value.toLowerCase(); // Ambil input pencarian
            let table = document.getElementById("AlumniTable"); // Ambil tabel alumni
            let rows = table.getElementsByTagName("tr"); // Ambil semua baris dalam tabel

            // Loop melalui baris (mulai dari baris pertama setelah header)
            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td"); // Ambil semua sel pada baris
                let nameCell = cells[0].innerText.toLowerCase(); // Ambil teks dari kolom Nama
                let jurusanCell = cells[1].innerText.toLowerCase(); // Ambil teks dari kolom Jurusan

                // Cek apakah nama atau jurusan mengandung input pencarian
                if (nameCell.includes(input) || jurusanCell.includes(input)) {
                    rows[i].style.display = ""; // Tampilkan baris jika cocok
                } else {
                    rows[i].style.display = "none"; // Sembunyikan baris jika tidak cocok
                }
            }
        }
    </script>
</body>
</html>
